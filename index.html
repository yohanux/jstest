<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 키오스크</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 헤더 섹션 -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">☕ 카페 키오스크</h1>
            <nav class="category-nav">
                <button class="category-btn active" data-category="coffee">
                    <span class="category-icon">☕</span>
                    <span class="category-text">커피</span>
                </button>
                <button class="category-btn" data-category="dessert">
                    <span class="category-icon">🍰</span>
                    <span class="category-text">디저트</span>
                </button>
                <button class="category-btn" data-category="food">
                    <span class="category-icon">🥪</span>
                    <span class="category-text">푸드</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <main class="main-container">
        <!-- 메뉴 섹션 -->
        <section class="menu-section">
            <div class="menu-grid">
                <!-- 아메리카노 -->
                <article class="menu-card" data-category="coffee">
                    <div class="menu-image">
                        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=300&h=200&fit=crop" alt="아메리카노">
                    </div>
                    <div class="menu-content">
                        <h3 class="menu-title">아메리카노</h3>
                        <p class="menu-description">깔끔하고 진한 에스프레소의 풍미</p>
                        <div class="menu-footer">
                            <span class="menu-price">4,500원</span>
                            <button class="add-to-cart-btn" onclick="addToCart('americano', 4500, '아메리카노')">
                                <span class="btn-icon">+</span>
                            </button>
                        </div>
                    </div>
                </article>

                <!-- 카페라떼 -->
                <article class="menu-card" data-category="coffee">
                    <div class="menu-image">
                        <img src="https://images.unsplash.com/photo-1561043433-9265f73e685f?w=300&h=200&fit=crop" alt="카페라떼">
                    </div>
                    <div class="menu-content">
                        <h3 class="menu-title">카페라떼</h3>
                        <p class="menu-description">부드러운 우유와 에스프레소의 조화</p>
                        <div class="menu-footer">
                            <span class="menu-price">5,000원</span>
                            <button class="add-to-cart-btn" onclick="addToCart('latte', 5000, '카페라떼')">
                                <span class="btn-icon">+</span>
                            </button>
                        </div>
                    </div>
                </article>

                <!-- 카푸치노 -->
                <article class="menu-card" data-category="coffee">
                    <div class="menu-image">
                        <img src="https://images.unsplash.com/photo-1578314675249-a6910f80cc4e?w=300&h=200&fit=crop" alt="카푸치노">
                    </div>
                    <div class="menu-content">
                        <h3 class="menu-title">카푸치노</h3>
                        <p class="menu-description">풍성한 우유 거품이 특징인 클래식 커피</p>
                        <div class="menu-footer">
                            <span class="menu-price">5,000원</span>
                            <button class="add-to-cart-btn" onclick="addToCart('cappuccino', 5000, '카푸치노')">
                                <span class="btn-icon">+</span>
                            </button>
                        </div>
                    </div>
                </article>

                <!-- 바닐라라떼 -->
                <article class="menu-card" data-category="coffee">
                    <div class="menu-image">
                        <img src="https://images.unsplash.com/photo-1572442388796-11668a67e53d?w=300&h=200&fit=crop" alt="바닐라라떼">
                    </div>
                    <div class="menu-content">
                        <h3 class="menu-title">바닐라라떼</h3>
                        <p class="menu-description">달콤한 바닐라 시럽이 들어간 라떼</p>
                        <div class="menu-footer">
                            <span class="menu-price">5,500원</span>
                            <button class="add-to-cart-btn" onclick="addToCart('vanilla-latte', 5500, '바닐라라떼')">
                                <span class="btn-icon">+</span>
                            </button>
                        </div>
                    </div>
                </article>

                <!-- 디저트 메뉴들 (숨김) -->
                <article class="menu-card" data-category="dessert" style="display: none;">
                    <div class="menu-image">
                        <img src="https://images.unsplash.com/photo-1571877227200-a0d98ea607e9?w=300&h=200&fit=crop" alt="티라미수">
                    </div>
                    <div class="menu-content">
                        <h3 class="menu-title">티라미수</h3>
                        <p class="menu-description">부드러운 커피향의 이탈리안 디저트</p>
                        <div class="menu-footer">
                            <span class="menu-price">6,500원</span>
                            <button class="add-to-cart-btn" onclick="addToCart('tiramisu', 6500, '티라미수')">
                                <span class="btn-icon">+</span>
                            </button>
                        </div>
                    </div>
                </article>

                <!-- 푸드 메뉴들 (숨김) -->
                <article class="menu-card" data-category="food" style="display: none;">
                    <div class="menu-image">
                        <img src="https://images.unsplash.com/photo-1528735602780-2552fd46c7af?w=300&h=200&fit=crop" alt="샌드위치">
                    </div>
                    <div class="menu-content">
                        <h3 class="menu-title">샌드위치</h3>
                        <p class="menu-description">신선한 야채와 고소한 햄이 들어간 샌드위치</p>
                        <div class="menu-footer">
                            <span class="menu-price">8,000원</span>
                            <button class="add-to-cart-btn" onclick="addToCart('sandwich', 8000, '샌드위치')">
                                <span class="btn-icon">+</span>
                            </button>
                        </div>
                    </div>
                </article>
            </div>
        </section>

        <!-- 장바구니 사이드바 -->
        <aside class="cart-sidebar">
            <div class="cart-header">
                <h2 class="cart-title">장바구니</h2>
                <span class="cart-count" id="cart-count">0개</span>
            </div>
            
            <div class="cart-content">
                <div class="cart-items" id="cart-items">
                    <div class="empty-cart">
                        <p>장바구니가 비어있습니다</p>
                    </div>
                </div>
                
                <div class="cart-summary">
                    <div class="cart-total">
                        <span class="total-label">총 금액</span>
                        <span class="total-amount" id="total-amount">0원</span>
                    </div>
                    
                    <button class="order-button" onclick="placeOrder()">
                        <span class="order-text">주문하기</span>
                    </button>
                </div>
            </div>
        </aside>
    </main>

    <script src="event.js"></script>
</body>
</html>
