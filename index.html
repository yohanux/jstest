<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☕ 카페 키오스크</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <div class="header-content">
      <h1 class="logo">☕ 카페 키오스크</h1>
      
      <!-- 카테고리 네비게이션 -->
      <nav class="category-nav">
        <button class="category-btn active" data-category="all">
          <span class="category-icon">☕</span>
          전체
        </button>
        <button class="category-btn" data-category="coffee">
          <span class="category-icon">☕</span>
          커피
        </button>
        <button class="category-btn" data-category="dessert">
          <span class="category-icon">🍰</span>
          디저트
        </button>
        <button class="category-btn" data-category="food">
          <span class="category-icon">🥪</span>
          푸드
        </button>
      </nav>
    </div>
  </header>

  <!-- 메인 컨테이너 -->
  <main class="main-container">
    <!-- 메뉴 섹션 -->
    <section class="menu-section">
      <div class="menu-grid" id="menu-grid">
        <!-- 메뉴 카드들이 동적으로 생성됩니다 -->
      </div>
    </section>

    <!-- 장바구니 사이드바 -->
    <aside class="cart-sidebar">
      <div class="cart-header">
        <h2 class="cart-title">장바구니</h2>
        <span class="cart-count" id="cart-count">0개</span>
      </div>
      
      <div class="cart-content">
        <div class="cart-items" id="cart-items">
          <!-- 장바구니 아이템들이 동적으로 생성됩니다 -->
        </div>
        
        <div class="cart-summary">
          <div class="cart-total">
            <span class="total-label">총 금액</span>
            <span class="total-amount" id="total-amount">0원</span>
          </div>
          <button class="order-button" id="order-button">
            <span class="order-text">주문하기</span>
          </button>
        </div>
      </div>
    </aside>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
